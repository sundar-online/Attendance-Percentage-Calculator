<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Percentage Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <a
      href="https://github.com"
      target="_blank"
      class="github-link"
      aria-label="GitHub"
    >
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 0.297C5.37 0.297 0 5.67 0 12.297c0 5.302 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.757-1.333-1.757-1.09-.744.083-.729.083-.729 1.205.085 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
        />
      </svg>
    </a>

    <div class="wrapper">
      <div class="search-bar">
        <svg
          class="search-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="white"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <span class="search-text">Attendance Percentage Calculator</span>
      </div>

      <div class="container">
        <div class="input-group">
          <label>Attended Classes :</label>
          <input
            type="number"
            class="input-field"
            id="attended"
            placeholder="Ex:- 80"
            min="0"
          />
        </div>

        <div class="input-group">
          <label>Total Classes :</label>
          <input
            type="number"
            class="input-field"
            id="total"
            placeholder="Ex:- 100"
            min="0"
          />
        </div>

        <div class="input-group">
          <label>Add Classes :</label>
          <input
            type="number"
            class="input-field"
            id="additional"
            placeholder="Ex:- 10 (Optional)"
            min="0"
          />
        </div>

        <div class="input-group">
          <label>Required % :</label>
          <input
            type="number"
            class="input-field"
            id="required"
            placeholder="Default 80%"
            value="80"
            min="0"
            max="100"
            step="0.1"
          />
        </div>

        <div class="result-box">
          <div class="percentage-display" id="percentage">0.00%</div>
          <div class="status-badge" id="status-badge">ENTER DATA</div>
          <div class="guidance-text" id="guidance">
            Enter your attendance details above
          </div>
        </div>

        <div class="future-box" id="future-box" style="display: none">
          <div class="future-title">ðŸ“Š After Adding Classes</div>
          <div class="future-details" id="future-details"></div>
          <div
            class="percentage-display"
            id="future-percentage"
            style="font-size: 36px"
          ></div>
          <div
            class="status-badge"
            id="future-status"
            style="font-size: 20px"
          ></div>
          <div class="guidance-text" id="future-guidance"></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
